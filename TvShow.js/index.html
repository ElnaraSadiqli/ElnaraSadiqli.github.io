<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Css Link -->
    <link rel="stylesheet" href="Sass/style.css">
    <title>Tv Show List</title>
</head>

<body>
    <!-- --- Header --- -->

    <header id="header">
        <!-- Header blue line design -->
        <ul class="header-color">
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li>
            <li>
                <span></span>
            </li>
        </ul>

    </header>

    <!-- --- Movies --- -->
    <main>
        <section id="movies">
            <div class="container">

                <!--Movies title -->
                <h1>RATING LIST OF Movies</h1>

                <!-- Movies input  Form  and Image -->
                <div class="row">
                    <div class="col-12 col-md-8">

                        <form action="#">
                            <!-- Input for Movie name -->
                            <div class="form-movies">
                                <label for="movies-movie">Include Movie Name :</label>
                                <input type="text" id="movies-movie" placeholder="Please write movie name">
                            </div>

                            <!-- Input for  Release date -->
                            <div class="form-movies">
                                <label for="movies-year">Include Release Date :</label>
                                <input type="date" id="movies-year" placeholder="Please write release date ">
                            </div>

                            <!-- Input for MDB Rating -->
                            <div class="form-movies">
                                <label for="movies-rating"> Include MDB Rating : </label>
                                <input type="number" id="movies-rating" placeholder="Please write rating ">
                            </div>

                            <div class="form-movies-button">
                                <button type="submit" onclick='displayMoviesList(event);'> Klik</button>
                            </div>



                        </form>
                    </div>

                    <!-- TV image in Movies sectionr -->
                    <div class="col-12 col-md-4">
                        <img src="images/headertv.png" alt="SimpSon_and_Television" height="400px" width="100%"
                            class="tv-img-movies " style="object-fit: cover;">
                    </div>
                </div>
            </div>
        </section>


        <!-- --- Movie List --- -->
        <section id="movies-list">
            <div class="container">
                <!-- Movies rating list -->
                <table class="movies-list-table">
                    <!-- Movies list table  titles-->
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Movie</th>
                            <th>Release Date</th>
                            <th>MDB Raiting</th>
                            <th>Delete</th>
                            <th>Update</th>
                        </tr>
                    </thead>

                    <!-- Movies list table body -->
                    <tbody>


                    </tbody>
                </table>
            </div>
        </section>

    </main>


    <!-- Bootstrrap Js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- FontAwesome link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></script>
    <!-- JS Link -->
    <script src="JS/script.js"></script>
</body>

</html>
